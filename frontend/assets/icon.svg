<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#grad1)" stroke="#1976D2" stroke-width="8"/>
  
  <!-- Dumbbell icon -->
  <g transform="translate(512, 512)">
    <!-- Left weight -->
    <rect x="-200" y="-40" width="60" height="80" rx="10" fill="white"/>
    <rect x="-190" y="-30" width="40" height="60" rx="5" fill="#2196F3"/>
    
    <!-- Bar -->
    <rect x="-140" y="-20" width="280" height="40" rx="20" fill="white"/>
    
    <!-- Right weight -->
    <rect x="140" y="-40" width="60" height="80" rx="10" fill="white"/>
    <rect x="150" y="-30" width="40" height="60" rx="5" fill="#2196F3"/>
    
    <!-- Center grip -->
    <rect x="-20" y="-30" width="40" height="60" rx="20" fill="#1976D2"/>
  </g>
  
  <!-- Text -->
  <text x="512" y="800" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="white">FitTrack</text>
</svg>


